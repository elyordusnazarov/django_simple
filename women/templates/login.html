
{% extends 'base.html' %}

{% block content %}

<h1>Login Form </h1>

<form action="" method="POST">
    {% csrf_token %}

    <input type="text" name="username" placeholder="Username"><br>    
    <input type="password" name="password" placeholder="Password"><br>    
    <input type="submit" value="Submit"> 

</form>

<div>
    {% for message in messages %}
        <h3>{{ message }}</h3>
    {% endfor %}
</div>

{% endblock content %}
